<mat-card>
  <mat-card-header>
    <mat-card-title>Historique</mat-card-title>
  </mat-card-header>
  <hr><br>
  <mat-card-content>
    <table style="width: 100%;">
      <thead>
      <tr>
        <td>Utilisateur</td>
      </tr>
      </thead>
      <tbody *ngFor="let user of userObservable | async">
        <tr>
          <th>{{ user.login }}</th>
        </tr>
      </tbody>

    </table>


  </mat-card-content>
</mat-card>
